<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Profile Card Component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        /*
          Primary
          Dark cyan: hsl(185, 75%, 39%) 19A2AEFF
          Very dark desaturated blue: hsl(229, 23%, 23%) 2D3248FF
          Dark grayish blue: hsl(227, 10%, 46%) 6A6F81FF

          Neutral
          Dark gray: hsl(0, 0%, 59%)s
        */
        html {
            height: 100%;
        }

        body {
            min-height: 100vh;
            height: 100%;
            font-size: 16px;
            font-family: 'Kumbh Sans', sans-serif;
        }
    </style>
</head>
<body>

<div class="h-full relative flex justify-center items-center bg-[#19A2AEFF] overflow-hidden px-8">
    <img
            src="images/bg-pattern-top.svg"
            alt="pattern-top"
            class="absolute top-0 left-0 w-full max-h-[40%] sm:max-h-[60%] object-cover object-bottom -translate-x-1/3 -translate-y-1/4"
    >
    <img
            src="images/bg-pattern-bottom.svg"
            alt="pattern-bottom"
            class="absolute bottom-0 right-0 max-h-[40%] sm:max-h-[60%] w-full object-cover object-top translate-x-1/3 translate-y-1/4"
    >
    <div class="z-10">
        <img src="images/bg-pattern-card.svg" alt="pattern-card" class="rounded-t-xl">
        <div class="rounded-b-xl bg-white text-center">
            <img src="images/image-victor.jpg" alt="avatar" class="rounded-full mx-auto border border-4 border-white -translate-y-1/2">
            <div class="-mt-8">
                <div><span class="font-bold text-lg mr-2">Victor Crest</span><span class="text-lg text-[#969696FF]">26</span></div>
                <div class="text-sm mb-6">London</div>
                <div class="flex justify-around border-solid border-t-2 p-6">
                    <div><div class="font-bold text-lg">80K</div><div class="text-xs text-[#969696FF]">Followers</div></div>
                    <div><div class="font-bold text-lg">803K</div><div class="text-xs text-[#969696FF]">Likes</div></div>
                    <div><div class="font-bold text-lg">1.4K</div><div class="text-xs text-[#969696FF]">Photos</div></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
